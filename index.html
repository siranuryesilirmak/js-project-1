<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      .card{
        height: 120px;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-info my-3" id="addNewBtn">Ekle</button>
          <form id="hexColorForm">
            <div class="row" id="hexInputContainer">
               <!--JS ile yazıldı-->
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>

          </form>
      
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row gap-3" id="colorcards">
        <div class="col-sm card " style="background-color: aqua;"></div>
        <div class="col-sm card" style="background-color: blue;"></div>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
